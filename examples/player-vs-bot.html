<!DOCTYPE html>
<html>
<head>
	<title>Pong.js - Custom colors</title>

	<script type="text/javascript" src="../build/Pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">
		window.onload = function () {
			var pong = new Pong(document.getElementById('pong'));
			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;
				pong.resize();
			}
			resize();
			window.onresize = resize;
			pong.players.a.addControls({
				'up': 'up',
				'down': 'down',
			});
			pong.players.b.speed = 280;
			pong.on('update', function () {
				if (pong.balls.length) {
					if (pong.players.b.y < pong.balls[0].y) {
						pong.players.b.move(1);
					} else if (pong.players.b.y > pong.balls[0].y) {
						pong.players.b.move(-1);
					}
				}
			});
			pong.setBackgroundColor('#FFEFCE');
			pong.setTextStyle({ fill: '#000000' });
			pong.setLinesColor('#000000');
			pong.players.a.setColor('#FF0000');
			pong.players.a.setHeight(150);
			pong.players.b.setColor('#FF0000');
			pong.setBallColor('#000000');
			pong.setBallSize(25);
			pong.setBallSpeed(100);
			
		};
	</script>

</head>
<body>

	<div id="pong" class="framed"></div>

	<div class="panel">
		Move with [ UP ], [ DOWN ]
	</div>

</body>
</html>
